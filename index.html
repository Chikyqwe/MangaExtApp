<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>MangaExt</title>

  <!-- Cordova -->
  <script src="cordova.js"></script>

  <!-- CORE -->
  <script src="core/http.js"></script>
  <script src="core/zonatmo.js"></script>
  <script src="core/manga.js"></script>

  <!-- APP -->
  <script src="js/app.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
<header>
  <div class="header-container">
    <!-- Logo SVG -->
    <div class="logo-container">
      <svg viewBox="0 0 400 120" class="logo-svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
        <text x="10" y="60" font-family="Alice, serif" font-size="36" font-weight="bold">
          <tspan class="main-text" fill="#eeeeeeff">Manga </tspan>
          <tspan class="ext-text" fill="#00cfff">EXT</tspan>
        </text>
        <path d="M220,30 L230,60 L220,90" stroke="#3C873A" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
        <text x="100" y="90" text-anchor="middle" font-family="sans-serif" font-size="14" class="subtext" fill="#f3f3f3ff">
          私たちはマンガを愛しています
        </text>
      </svg>
    </div>

    <!-- Icono tipo < que indica menú desplegable -->
    <div class="menu-icon-container">
      <button id="toggleSearchBtn" class="menu-icon">
        <i class="bi bi-chevron-left"></i>
      </button>
    </div>
  </div>

  <!-- Barra de búsqueda desplegable -->
  <div class="search-bar" id="searchBar">
    <input type="search" id="searchInput" placeholder="Buscar manga..." autocomplete="off" />
    <button id="searchBtn"><i class="bi bi-search"></i></button>
  </div>
</header>


  <!-- Biblioteca / Detalles -->
  <div id="content"></div>

  <!-- Lector -->
  <div id="reader" style="display:none;"></div>
  <script>
    const toggleSearchBtn = document.getElementById("toggleSearchBtn");
    const searchBar = document.getElementById("searchBar");

    toggleSearchBtn.addEventListener("click", () => {
      searchBar.classList.toggle("active");
      toggleSearchBtn.classList.toggle("active"); // rota el icono
      if (searchBar.classList.contains("active")) {
        document.getElementById("searchInput").focus();
      }
    });

  </script>
</body>
</html>
